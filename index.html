
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <script>
         var userinput = parseInt(prompt("Enter Any Number"));
         var i=1
         while (i<=20){
         document.write(userinput + "x" + i + "=" + userinput*i + "<br>")
         i++; 
         }  
      </script>
   </body>
</html>
